<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <main class="bg-dark branco"> 
        <div class="container00 pb-4">
            <br>
            <header class="header centralize">
                <h1 class="5">Calc-JS</h1>
                <button class=" btn btn-outline-danger" id="changeBg" >Trocar para tema escuro/claro </button>
            </header>
        
            <br>
            <input type="text" class="mb-5 centralize" id="input">
            <br>
            <div class="keys centralize">
                <button id="clear" class=" btn btn-success ">C</button>
                <button class=" btn btn-success charKey " data-value=" ( ">(</button>
                <button class=" btn btn-success  charKey " data-value=" ) ">)</button>
                <button class=" btn btn-success charKey " data-value=" / ">/</button>
                <button class=" btn btn-success charKey " data-value="7">7</button>
                <button class=" btn btn-success charKey " data-value="8">8</button>
                <button class=" btn btn-success charKey " data-value="9">9</button>
                <button class=" btn btn-success charKey " data-value=" * ">*</button>
                <button class=" btn btn-success charKey " data-value="4">4</button>
                <button class=" btn btn-success charKey " data-value="5">5</button>
                <button class=" btn btn-success charKey " data-value="6">6</button>
                <button class=" btn btn-success charKey " data-value=" - ">-</button>
                <button class="btn  btn-success charKey " data-value="1">1</button>
                <button class="btn  btn-success charKey " data-value="2">2</button>
                <button class="btn  btn-success charKey " data-value="3">3</button>
                <button class="btn  btn-success charKey " data-value=" + ">+</button>
                <button class=" btn btn-success charKey " data-value="0">0</button>
                <button class=" btn btn-success charKey "data-value=".">.</button>
                <button class=" btn btn-success charKey " data-value="%">mod</button>
                <button id="equal" class="btn btn-success ">=</button>
            </div>
            <br> 
            <section>
                <button class=" copy branco" id="copy">copy</button>
                <input type="text" disabled="true" class="result" id="result">
            </section>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

</body>
</html>
